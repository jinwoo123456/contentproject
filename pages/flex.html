<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Layout</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <style>
      body {
        padding: 30px;
      }
      .flex {
        display: flex;
        /*justify-content: center;
        align-items: end;
        flex-direction: column;*/
        align-items: start;
        flex-wrap: wrap;
        border: 1px solid red;
        padding: 10px;
        height: 100px;
        gap: 10px;

        li {
          border: 1px solid blue;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <style></style>
    <ul class="flex">
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
      <li>item4</li>
      <li>item5</li>
      <li>item6</li>
      <li>item7</li>
    </ul>
  </body>
</html>
